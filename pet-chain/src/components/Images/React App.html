.viewallbut {
  padding: 0;
  margin: 0;
  border: none;
  background: none;
  margin: auto;
}

.viewallbut {
  --primary-color: #111;
  --hovered-color: #c84747;
  position: relative;
  display: flex;
  font-weight: 600;
  font-size: 20px;
  gap: 0.5rem;
  align-items: center;
}

.viewallbut p {
  margin: 0;
  position: relative;
  font-size: 20px;
  color: var(--primary-color)
}

.viewallbut::after {
  position: absolute;
  content: "";
  width: 0;
  left: 0;
  bottom: -7px;
  background: var(--hovered-color);
  height: 2px;
  transition: 0.3s ease-out;
}

.viewallbut p::before {
  position: absolute;
/*   box-sizing: border-box; */
  content: "View All";
  width: 0%;
  inset: 0;
  color: var(--hovered-color);
  overflow: hidden;
  transition: 0.3s ease-out;
}

.viewallbut:hover::after {
  width: 100%;
}

.viewallbut:hover p::before {
  width: 100%;
}

.viewallbut:hover svg {
  transform: translateX(4px);
  color: var(--hovered-color)
}

.viewallbut svg {
  color: var(--primary-color);
  transition: 0.2s;
  position: relative;
  width: 15px;
  transition-delay: 0.2s;

  display: grid;
  grid-template-areas: "a1-left a1-right";
  max-width: 900px;
  margin-left: 30px;
}

.a1-left {
  background: #807182;
  overflow: hidden;
  padding: 40px 0 0 0;
  position: relative;
  text-align: center;
  width: 300px;
}

.a1-left h1 {
  color: rgba(0, 0, 0, 0.8);
  display: inline-block;
  font-size: 24px;
}

.a1-left h1 i {
  background: #F7B1AB;
  border-radius: 50%;
  color: #807182;
  font-size: 24px;
  margin-right: 5px;
  padding: 10px;
  transform: rotate(-45deg);
}

.a1-left .puppy {
  bottom: -5px;
  position: absolute;
  text-align: center;
}

.a1-left .puppy:before {
  background: #807182;
  content: "";
  height: 100%;
  left: 0;
  opacity: 0.4;
  position: absolute;
  width: 100%;
  z-index: 1;
}

.a1-left img {
  filter: sepia(100%);
  width: 70%;
}

.a2-right {
  background: #f9c7c2;
  display: grid;
  grid-template-areas: "." ".";
  width: 500px;
}

.a2-right h1:nth-of-type(1) {
  color: rgba(0, 0, 0, 0.8);
  font-size: 28px;
  font-weight: 600;
}

.a2-right .set {
  display: flex;
  justify-content: space-between;
  margin: 10px 0;
}

.a2-right input {
  border: 1px solid rgba(0, 0, 0, 0.1);
  border-radius: 4px;
  height: 38px;
  line-height: 38px;
  padding-left: 5px;
}

.a2-right input,
.a2-right label {
  color: rgba(0, 0, 0, 0.8);
}

.a2-right header {
  padding: 40px;
}

.a2-right label,
.a2-right input,
.a2-right .pets-photo {
  width: 176px;
}

.a2-right .pets-photo {
  align-items: center;
  display: grid;
  grid-template-areas: ". .";
}

.a2-right .pets-photo button {
  border: none;
  border-radius: 50%;
  height: 38px;
  margin-right: 10px;
  outline: none;
  width: 38px;
}

.a2-right .pets-photo button i {
  color: rgba(0, 0, 0, 0.8);
  font-size: 16px;
}

.a2-right .pets-weight .radio-container {
  display: flex;
  justify-content: space-between;
  width: 100%;
}

.a2-right footer {
  align-items: center;
  background: #fff;
  display: grid;
  padding: 5px 40px;
}

.a2-right footer button {
  border: 1px solid rgba(0, 0, 0, 0.2);
  height: 38px;
  line-height: 38px;
  width: 100px;
  border-radius: 19px;
  font-family: 'Montserrat', sans-serif;
}

.a2-right footer #back {
  background: #fff;
  transition: 0.2s all ease-in-out;
}

.a2-right footer #back:hover {
  background: #171A2B;
  color: white;
}

.a2-right footer #next {
  background: #807182;
  border: 1px solid transparent;
  color: #fff;
}

.a2-right footer #next:hover {
  background: #171A2B;
}

.pets-name label,
.pets-breed label,
.pets-birthday label,
.pets-gender label,
.pets-spayed-neutered label,
.pets-weight label {
  display: block;
  margin-bottom: 5px;
}

.radio-container {
  background: #fff;
  border: 1px solid rgba(0, 0, 0, 0.1);
  border-radius: 4px;
  display: inline-block;
  padding: 5px;
}

.radio-container label {
  background: transparent;
  border: 1px solid transparent;
  border-radius: 2px;
  display: inline-block;
  height: 26px;
  line-height: 26px;
  margin: 0;
  padding: 0;
  text-align: center;
  transition: 0.2s all ease-in-out;
  width: 80px;
}

.radio-container input[type="radio"] {
  display: none;
}

.radio-container input[type="radio"]:checked + label {
  background: #F7B1AB;
  border: 1px solid rgba(0, 0, 0, 0.1);
}

  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  font-family: "Poppins", sans-serif;
}

.containerrrr {
  width: 200px;
  padding: 0px;
  height: 100%;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: transparent;
  margin-left: 200px;
  border-radius:30px;
  margin-top: 50px;
}

.button-container {
  position: relative;
}
.button-container button {
  color: #ffffff;
  padding: 10px 20px;
  font-family: 'Nunito', sans-serif;
  font-size: 28px;
  background-color: #ff0000;
  border: 5px solid #f10000;
  border-radius: 20px;
  cursor: pointer;
  position: relative;
  box-sizing: border-box;
}
.button-container:hover .dog {
  transform: translate(20px, -55px) rotate(15deg);
  transition-delay: 0.2s;
}
.button-container:hover .paw {
  transition-delay: 0.2s;
  right: -5px;
}
.button-container:hover .paw::after {
  transition-delay: 0s;
  left: 0;
}
.button-container:hover .paw.top {
  transition-delay: 0.4s;
  right: 40px;
  top: -8px;
}
.button-container:hover .tail {
  opacity: 1;
  transition-delay: 0.6s;
}

.dog {
  position: absolute;
  width: 65px;
  height: 65px;
  top: -10px;
  right: 1px;
  transform: translate(0, 0) rotate(0);
  transition: 0.3s transform cubic-bezier(0.33, 1, 0.68, 1);
}
.dog div {
  position: absolute;
}
.dog .tail {
  width: 10%;
  height: 35%;
  left: -50%;
  bottom: -34%;
  transform: rotate(-25deg);
  transition: 0.1s opacity;
  transition-delay: 0s;
  opacity: 0;
}
.dog .tail::after {
  content: "";
  position: absolute;
  transform-origin: bottom center;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 50% 50% 0 0;
  background-color: #ffffff;
  animation: infinite alternate tailSkew 0.3s cubic-bezier(0.65, 0, 0.35, 1);
}
@keyframes tailSkew {
  from {
    transform: skewX(15deg);
  }
  to {
    transform: skewX(-15deg);
  }
}
.dog .body {
  width: 70%;
  height: 50%;
  bottom: -20%;
  left: 50%;
  transform: translateX(-50%);
  background-color: #ffffff;
  border-radius: 50% 50% 0 0;
}
.dog .head {
  width: 65%;
  height: 70%;
  bottom: 5%;
  left: 50%;
  transform: translateX(-50%);
  border-radius: 80% 80% 60% 60%;
  background-color: #ffffff;
}
.dog .nuzzle {
  width: 70%;
  height: 40%;
  bottom: 0%;
  left: 50%;
  transform: translateX(-50%);
}
.dog .nuzzle::before, .dog .nuzzle::after {
  content: "";
  width: 50%;
  height: 100%;
  display: inline-block;
  position: absolute;
  top: 0;
  left: 0;
  background-color: #ffffff;
  border-radius: 70% 30% 50% 20%;
  z-index: 1;
}
.dog .nuzzle::after {
  left: auto;
  right: 0;
  transform: scaleX(-1);
}
.dog .mouth {
  width: 50%;
  height: 90%;
  border-radius: 100%;
  background-color: #111827;
  left: 50%;
  bottom: -20%;
  transform: translateX(-50%);
}
.dog .tongue {
  width: 50%;
  height: 50%;
  background-color: #ef4444;
  left: 50%;
  transform: translateX(-50%);
  bottom: 5%;
  border-radius: 50%;
  animation: 0.3s alternate tongueBounce infinite cubic-bezier(0.45, 0, 0.55, 1);
}
@keyframes tongueBounce {
  from {
    bottom: 20%;
  }
  to {
    bottom: 15%;
  }
}
.dog .nose {
  width: 30%;
  height: 20%;
  left: 50%;
  top: 0;
  transform: translateX(-50%);
  z-index: 10;
}
.dog .nose::before {
  content: "";
  width: 100%;
  height: 60%;
  top: -50%;
  left: 0;
  position: absolute;
  display: inline-block;
  background-color: #1f2937;
  border-radius: 1000px 1000px 0 0;
}
.dog .nose::after {
  content: "";
  width: 100%;
  height: 100%;
  top: 10%;
  left: 0;
  position: absolute;
  display: inline-block;
  background-color: #1f2937;
  border-radius: 0 0 1000px 1000px;
}
.dog .nose .nostrils {
  width: 90%;
  height: 100%;
  top: 0;
  z-index: 1;
  left: 50%;
  transform: translateX(-50%);
}
.dog .nose .nostrils::before {
  content: "";
  display: inline-block;
  width: 30%;
  left: 10%;
  height: 100%;
  position: absolute;
  background-color: #000;
  border-radius: 100%;
}
.dog .nose .nostrils::after {
  content: "";
  display: inline-block;
  width: 30%;
  right: 10%;
  height: 100%;
  position: absolute;
  background-color: #000;
  border-radius: 100%;
}
.dog .nose .highlight {
  top: -50%;
  left: 50%;
  width: 80%;
  height: 30%;
  transform: translateX(-50%);
  background-color: #fff;
  border-radius: 1000px 1000px 0 0;
  background: linear-gradient(#fff, rgba(255, 255, 255, 0));
  opacity: 0.3;
}
.dog .eyes {
  width: 80%;
  height: 35%;
  top: 25%;
  transform: translateX(-50%);
  left: 50%;
}
.dog .eyes .left,
.dog .eyes .right {
  border-radius: 1000px;
  background-color: #111;
  width: 25%;
  height: 52%;
  top: 50%;
  transform: translateY(-50%);
}
.dog .eyes .left::after,
.dog .eyes .right::after {
  content: "";
  display: inline-block;
  position: absolute;
  width: 30%;
  height: 30%;
  background-color: #fff;
  opacity: 0.7;
  border-radius: 1000px;
  left: 15%;
  top: 15%;
}
.dog .eyes .left {
  left: 15%;
}
.dog .eyes .right {
  right: 15%;
}
.dog .ears {
  width: 90%;
  height: 90%;
  top: 70%;
  left: 50%;
  transform: translate(-50%, -50%);
}
.dog .ears div {
  width: 30%;
  height: 50%;
  left: 0;
  top: 0;
  background-color: #242424;
  transform: rotate(5deg);
  border-radius: 60% 20% 80% 10%;
  z-index: 1;
}
.dog .ears div.right {
  transform: rotate(-15deg) scaleX(-1);
  left: auto;
  right: 0;
}

.paw {
  position: absolute;
  right: -20px;
  top: 15px;
  overflow: hidden;
  width: 20px;
  height: 20px;
  transition: 0.3s right cubic-bezier(0.33, 1, 0.68, 1);
}
.paw::after {
  content: "";
  position: absolute;
  left: -100%;
  top: 0;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background-color: #ffffff;
  transition: 0.3s left cubic-bezier(0.33, 1, 0.68, 1);
  transition-delay: 0.3s;
}
.paw.top {
  transform: rotate(-90deg);
  top: -20px;
  right: 40px;

.containerrrr {
  width: 200px;
  padding: 0px;
  height: 100%;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: transparent;
  margin-left: 200px;
  border-radius:30px;
  margin-top: 50px;
}

.button-container {
  position: relative;
}
.button-container button {
  color: #ffffff;
  padding: 10px 20px;
  font-family: 'Nunito', sans-serif;
  font-size: 28px;
  background-color: #ff0000;
  border: 5px solid #f10000;
  border-radius: 20px;
  cursor: pointer;
  position: relative;
  box-sizing: border-box;
}
.button-container:hover .dog {
  transform: translate(20px, -55px) rotate(15deg);
  transition-delay: 0.2s;
}
.button-container:hover .paww {
  transition-delay: 0.2s;
  right: -5px;
}
.button-container:hover .paww::after {
  transition-delay: 0s;
  left: 0;
}
.button-container:hover .paww.top {
  transition-delay: 0.4s;
  right: 40px;
  top: -8px;
}
.button-container:hover .taill {
  opacity: 1;
  transition-delay: 0.6s;
}

.dog {
  position: absolute;
  width: 65px;
  height: 65px;
  top: -10px;
  right: 1px;
  transform: translate(0, 0) rotate(0);
  transition: 0.3s transform cubic-bezier(0.33, 1, 0.68, 1);
}
.dog div {
  position: absolute;
}
.dog .taill {
  width: 10%;
  height: 35%;
  left: -50%;
  bottom: -34%;
  transform: rotate(-25deg);
  transition: 0.1s opacity;
  transition-delay: 0s;
  opacity: 0;
}
.dog .taill::after {
  content: "";
  position: absolute;
  transform-origin: bottom center;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;

.containerrrrr {
  width: 200px;
  padding: 0px;
  height: 100%;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: transparent;
  margin-left: 300px;
  margin-top: 100px;
  border-radius:30px;
}

.button-container {
  position: relative;
}
.button-container button {
  color: #ffffff;
  padding: 10px 20px;
  font-family: 'Nunito', sans-serif;
  font-size: 28px;
  background-color: #ff0000;
  border: 5px solid #f10000;
  border-radius: 20px;
  cursor: pointer;
  position: relative;
  box-sizing: border-box;
}
.button-container:hover .dog {
  transform: translate(20px, -55px) rotate(15deg);
  transition-delay: 0.2s;
}
.button-container:hover .paww {
  transition-delay: 0.2s;
  right: -5px;
}
.button-container:hover .paww::after {
  transition-delay: 0s;
  left: 0;
}
.button-container:hover .paww.top {
  transition-delay: 0.4s;
  right: 40px;
  top: -8px;
}
.button-container:hover .taill {
  opacity: 1;
  transition-delay: 0.6s;
}

.dog {
  position: absolute;
  width: 65px;
  height: 65px;
  top: -10px;
  right: 1px;
  transform: translate(0, 0) rotate(0);
  transition: 0.3s transform cubic-bezier(0.33, 1, 0.68, 1);
}
.dog div {
  position: absolute;
}
.dog .taill {
  width: 10%;
  height: 35%;
  left: -50%;
  bottom: -34%;
  transform: rotate(-25deg);
  transition: 0.1s opacity;
  transition-delay: 0s;
  opacity: 0;
}
.dog .taill::after {
  content: "";
  position: absolute;
  transform-origin: bottom center;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 50% 50% 0 0;
  background-color: #ffc0f1;
  animation: infinite alternate tailSkew 0.3s cubic-bezier(0.65, 0, 0.35, 1);
}
@keyframes tailSkew {
  from {
    transform: skewX(15deg);
  }
  to {
    transform: skewX(-15deg);
  }
}
.dog .bodyy {
  width: 70%;
  height: 50%;
  bottom: -20%;
  left: 50%;
  transform: translateX(-50%);
  background-color: #ffc0f1;
  border-radius: 50% 50% 0 0;
}
.dog .headd {
  width: 65%;
  height: 70%;
  bottom: 5%;
  left: 50%;
  transform: translateX(-50%);
  border-radius: 80% 80% 60% 60%;
  background-color: #ffc0f1;
}
.dog .nuzzlee {
  width: 70%;
  height: 40%;
  bottom: 0%;
  left: 50%;
  transform: translateX(-50%);
}
.dog .nuzzlee::before, .dog .nuzzlee::after {
  content: "";
  width: 50%;
  height: 100%;
  display: inline-block;
  position: absolute;
  top: 0;
  left: 0;
  background-color: #ffc0f1;
  border-radius: 70% 30% 50% 20%;
  z-index: 1;
}
.dog .nuzzlee::after {
  left: auto;
  right: 0;
  transform: scaleX(-1);
}
.dog .mouth {
  width: 50%;
  height: 90%;
  border-radius: 100%;
  background-color: #111827;
  left: 50%;
  bottom: -20%;
  transform: translateX(-50%);
}
.dog .tongue {

    color: #000000;
  }
  
  .right-icons a {

    color: #000000;

    font-size: 16px;

    background-color: #000000;

  .wishpopup {

I wanted to go with a mobile first approach, but it actually lead to more verbose CSS in this case, so I've gone web first. Can't always force things...

Side note: I know that this style of nesting in SASS doesn't result in the most performance efficient CSS code... but on the OCD/organizational side, I like it. So for CodePen purposes, CSS selector performance be damned.

/* Global settings */
/* Global "table" column settings */
.product-image {
  float: left;
  width: 20%;
}

.product-details {
  float: left;
  width: 37%;
}

.product-price {
  float: left;
  width: 12%;
}

.product-quantity {
  float: left;
  width: 10%;
}

.product-removal {
  float: left;
  width: 9%;
}

.product-line-price {
  float: left;
  width: 12%;
  text-align: right;
}

/* This is used as the traditional .clearfix class */
.group:before, .shopping-cart:before, .column-labels:before, .product:before, .totals-item:before,
.group:after,
.shopping-cart:after,
.column-labels:after,
.product:after,
.totals-item:after {
  content: "";
  display: table;
}

.group:after, .shopping-cart:after, .column-labels:after, .product:after, .totals-item:after {
  clear: both;
}

.group, .shopping-cart, .column-labels, .product, .totals-item {
  zoom: 1;
}

/* Apply clearfix in a few places */
/* Apply dollar signs */
.product .product-price:before, .product .product-line-price:before, .totals-value:before {
  content: "$";
}

/* Body/Header stuff */
body {
  padding: 0px 30px 30px 20px;
  font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-weight: 100;
}

h1 {
  font-weight: 100;
}

label {
  color: #aaa;
}

.shopping-cart {
  margin: auto;
}

/* Column headers */
.column-labels label {
  padding-bottom: 15px;
  margin-bottom: 15px;
  border-bottom: 1px solid #eee;
}
.column-labels .product-image, .column-labels .product-details, .column-labels .product-removal {
  text-indent: -9999px;
}

/* Product entries */
.product {
  margin-bottom: 20px;
  padding-bottom: 10px;
  border-bottom: 1px solid #eee;
}
.product .product-image {
  text-align: center;
}
.product .product-image img {
  width: 100px;
}
.product .product-details .product-title {
  margin-right: 20px;
  font-family: "HelveticaNeue-Medium", "Helvetica Neue Medium";
}
.product .product-details .product-description {
  margin: 5px 20px 5px 0;
  line-height: 1.4em;
}
.product .product-quantity {
  margin-top: -15px;
}
.product .product-quantity input {
  width: 40px;
  height: 10px;
}
.product .remove-product {
  border: 0;
  padding: 4px 8px;
  background-color: #c66;
  color: #fff;
  font-family: "HelveticaNeue-Medium", "Helvetica Neue Medium";
  font-size: 12px;
  border-radius: 3px;
}
.product .remove-product:hover {
  background-color: #a44;
}

/* Totals section */
.totals .totals-item {
  float: right;
  clear: both;
  width: 100%;
  margin-bottom: 10px;
}
.totals .totals-item label {
  float: left;
  clear: both;
  width: 79%;
  text-align: right;
}
.totals .totals-item .totals-value {
  float: right;
  width: 21%;
  text-align: right;
}
.totals .totals-item-total {
  font-family: "HelveticaNeue-Medium", "Helvetica Neue Medium";
}

.checkout {
  float: right;
  border: 0;
  margin-top: 20px;
  padding: 6px 25px;
  background-color: #6b6;
  color: #fff;
  font-size: 25px;
  border-radius: 3px;
}

.checkout:hover {
  background-color: #494;
}

/* Make adjustments for tablet */
@media screen and (max-width: 650px) {
  .shopping-cart {
    margin: 0;
    padding-top: 20px;
    border-top: 1px solid #eee;
  }
  .column-labels {
    display: none;
  }
  .product-image {
    float: right;
    width: auto;
  }
  .product-image img {
    margin: 0 0 10px 10px;
  }
  .product-details {
    float: none;
    margin-bottom: 10px;
    width: auto;
  }
  .product-price {
    clear: both;
    width: 70px;
  }
  .product-quantity {
    width: 100px;
  }
  .product-quantity input {
    margin-left: 20px;
  }
  .product-quantity:before {
    content: "x";
  }
  .product-removal {
    width: auto;
  }
  .product-line-price {
    float: right;
    width: 70px;
  }
}
/* Make more adjustments for phone */
@media screen and (max-width: 350px) {
  .product-removal {
    float: right;
  }
  .product-line-price {
    float: right;
    clear: left;
    width: auto;
    margin-top: 10px;
  }
  .product .product-line-price:before {
    content: "Item Total: $";
  }
  .totals .totals-item label {
    width: 60%;
  }
  .totals .totals-item .totals-value {
    width: 40%;
  }
